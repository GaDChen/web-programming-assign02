<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>國立政治大學 線上報名系統</title>

</head>
<body>
	<form method="post">
		<label for="myname">姓名(必填)</label>
		<input type="text" name="name" id="myname" placeholder="陳阿呆" maxlength="10" required><br>
		
		學院(必填)<br>	
		<input type="radio" name="department" id="liberal-arts" required>
		<label for="liberal-arts">文學院</label><br>
		<input type="radio" name="department" id="science" required>
		<label for="science">理學院</label><br>
		<input type="radio" name="department" id="social-sciences" required>
		<label for="social-sciences">社會學院</label><br>
		<input type="radio" name="department" id="law" required>
		<label for="law">法學院</label><br>
		<input type="radio" name="department" id="commerce" required>
		<label for="commerce">商學院</label><br>
		<input type="radio" name="department" id="foreign-languages" required>
		<label for="foreign-languages">外語學院</label><br>
		<input type="radio" name="department" id="communication" required>
		<label for="communication">傳播學院</label><br>
		<input type="radio" name="department" id="international-affairs" required>
		<label for="international-affairs">國際事務學院</label><br>
		<input type="radio" name="department" id="education" required>
		<label for="education">教育學院</label><br>
		
		<label for="cell-phone">手機(必填)</label>
		<input type="text" name="phone" id="cell-phone" pattern="[0-9]{10}" maxlength="10" required><br>
		<label for="myemail">Email(必填)</label>
		<input type="email" name="email" id="myemail" placeholder="123456789@nccu.edu.tw" required><br>
		
		生日(非必填)<br>
		<select name="BDYear">
			<option> 年 </option>
